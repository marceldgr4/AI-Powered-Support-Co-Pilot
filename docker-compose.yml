version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: BackEnd/TicketProcessorService/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
    volumes:
      - ./BackEnd/PythonApi/app:/app/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./FrontEnd/front:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"